<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="inscription.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>inscription |UAT</title>
   </head>
<body>
  <div class="container">
    <div class="title">Inscription</div>
    <div class="content">
      <form action="reception.php" method="GET">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nom</span>
            <input type="text" placeholder="Saiser votre nom" required>
          </div>
          <div class="input-box">
            <span class="details">Prénom</span>
            <input type="text" placeholder="Saiser votre prenom" required>
          </div>
          <div class="input-box">
            <span class="details">E-mail</span>
            <input type="email" placeholder="Saiser votre mail" required>
          </div>
          <div class="input-box">
            <span class="details">Numéro de telephone</span>
            <input type="text" placeholder="votre numéro" required>
          </div>
           <div class="input-box">
            <span class="details">faculté</span>
            <input type="text" placeholder="votre faculté" required>
          </div>
          <div class="input-box">
            <span class="details">Spécialité</span>
            <input type="text" placeholder="votre Spécialité" required>
          </div>
          <div class="input-box">
            <span class="details">Mot Passe</span>
            <input type="password" placeholder="Saiser  mot passe" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmer Mot Passe</span>
            <input type="password" placeholder="Confirmer votre mot passe" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name= "gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Genre</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Mascilun</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">feminin</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="valider votre information ">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
